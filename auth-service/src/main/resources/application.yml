# DEFINING THE APPLICATION PORT 
server:
 port: 8080

# CONFIGURING THE DATABASE    
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nossoAlbum?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

# SETTING THE SWAGGER ADDRESS  
springdoc:
 swagger-ui:
  path: /swagger